<h2 mat-dialog-title>{{data.Name}}</h2>
<mat-dialog-content>
  <div style="font-size: x-large;">
    <table>
      <tr>
        <td>Anzahl:</td>
        <td style="text-align: right;"><input matInput type="number" [(ngModel)]="data.Quantity" style="text-align: right; width: 100px; background-color: white; color: black;"></td>
      </tr>
    </table>
  
    <table>
      <tr>
        <td *ngFor="let val of [5,10,15,20]">
          <button mat-raised-button style="margin-right: 5px; height: 50px;" (click)="data.Quantity = val">{{val}}</button>
        </td>
      </tr>
    </table>
    <br/>
    <mat-slider [(ngModel)]="data.Quantity" thumbLabel min="0" max="20" color="primary" style="width: 100%;"></mat-slider>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <ng-container>
    <button mat-button mat-dialog-close cdkFocusInitial (click)="Cancel()">Abbrechen</button>
    <button mat-button [mat-dialog-close]="true">OK</button>
  </ng-container>
</mat-dialog-actions>
